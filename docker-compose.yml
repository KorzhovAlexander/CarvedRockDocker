version: '3.4'

services:
  carvedrock.api:
    image: carved-rock-api
    build:
      context: .
      dockerfile: CarvedRock.Api/Dockerfile
    ports:
      - "8080:80"
    environment:
      - DOTNET_ENVIRONMENT=Development
      - SimpleProperty="hello-from-compose"
    depends_on:
      - seq
      - sql_in_dc
        

  
  sql_in_dc:
    build:
      context: .
      dockerfile: sql/sql.Dockerfile
    restart: always
    ports:
      - "1440:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Sqlc0ntainersFTW!
  
  seq:
    image: datalust/seq
    ports:
      - "8005:80"
    environment:
      - ACCEPT_EULA=Y
